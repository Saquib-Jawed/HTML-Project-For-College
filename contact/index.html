<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/override.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">
</head>

<body>

    <header id="header" class="header">
        <div class="header-flex">
            <a class="header-logo" href="/">
                <img src="/assets/logo.png" alt="Portfolio">
            </a>
        </div>
        <ul class="header-flex">
            <li><a href="/" class="header-link">Home</a></li>
            <li><a href="/about" class="header-link">About</a></li>
            <li><a href="/skills" class="header-link">Skills</a></li>
            <li><a href="/projects" class="header-link">Projects</a></li>
            <li><a href="/contact" class="header-link">Contact</a></li>
            </div>
    </header>



    <section id="contact" class="contact">
        <h2>Contact <span>Me</span></h2>
        <form class="contact-form">
            <input type="text" name="name" id="name" placeholder="Name..." required>
            <input type="email" name="email" id="email" placeholder="Email..." required>
            <input type="text" name="subject" id="subject" placeholder="Subject..." required>
            <textarea name="message" id="message" placeholder="Message..."></textarea>
            <button type="submit" class="contact-button banner-link">SUBMIT</button>
        </form>
    </section>



    <section id="contacts" class="contacts">
        <div class="lined">
            <h2>Contact <span>Me</span></h2>
        </div>
        <div class="contacts-list">
            <div class="contacts-card">
                <img src="/assets/contacts-mail.png" alt="Mail">
                <p>jawedsaquib2000@gmail.com</p>
            </div>
            <div class="contacts-card">
                <img src="/assets/contacts-phone.png" alt="Phone">
                <p>+91 8755745234</p>
            </div>
        </div>
        <div class="contacts-list">
            <div class="contacts-card">
                <img src="/assets/contacts-location.png" alt="Location">
                <p>LPU University, Punjab, India</p>
            </div>
        </div>
        <div class="lined">
            <ul class="contacts-more">
                <li><a href="#" class="contacts-link"><img src="/assets/contacts-linkedin.png" alt="Linkedin"></a></li>
                <li><a href="#" class="contacts-link"><img src="/assets/contacts-github.png" alt="Github"></a></li>
                <li><a href="#" class="contacts-link"><img src="/assets/contacts-behance.png" alt="Behance"></a></li>
                <li><a href="#" class="contacts-link"><img src="/assets/contacts-dribbble.png" alt="Dribble"></a></li>
            </ul>
        </div>
    </section>


    <footer id="footer" class="footer">@2023 . All Right Reserved</footer>
</body>

</html>
